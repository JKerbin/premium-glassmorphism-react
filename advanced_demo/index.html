<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Glass Refraction Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("background.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        font-family: sans-serif;
      }

      .page-content {
        position: relative;
        width: 100%;
        height: 100vh;
        z-index: 1;
      }

      .glass-container {
        position: absolute;
        width: 150px;
        height: 170px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 32px;
        overflow: hidden;
        cursor: move;
        z-index: 10;
      }

      .glass-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* 隐藏的截图canvas */
      #screenshotCanvas {
        position: absolute;
        left: -9999px;
        top: -9999px;
        pointer-events: none;
      }

      /* 示例页面内容 */
      .demo-content {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        z-index: 2;
      }

      .demo-content h1 {
        font-size: 2.5em;
        margin: 0 0 20px 0;
      }

      .demo-content p {
        font-size: 1.2em;
        line-height: 1.6;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="page-content">
      <!-- 示例页面内容 -->
      <div class="demo-content">
        <h1>WebGL 玻璃折射效果</h1>
        <p>这是一个演示页面，展示了如何将页面内容截图并应用玻璃折射效果。</p>
        <p>你可以拖拽玻璃块来查看不同区域的折射效果。</p>
        <p>
          玻璃块会实时截取其覆盖区域的页面内容，并应用物理准确的光线折射计算。
        </p>
      </div>

      <!-- 玻璃容器 -->
      <div class="glass-container" id="glassContainer">
        <canvas class="glass-canvas" id="glCanvas"></canvas>
      </div>

      <!-- 隐藏的截图canvas -->
      <canvas id="screenshotCanvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
